{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success ml-2" type="submit">Log In</button>
</form>

<p class="pt-4">Forgot your password? <a href="/users/password_reset/">Reset.</a></p>
{% endblock content %}
